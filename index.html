<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Blog</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    .message {
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Go Blog Frontend</h1>
    <p>这是一个使用TypeScript编写的博客前端应用</p>
    <button class="btn" id="testApiBtn">测试后端API</button>
    <div class="message" id="apiResponse">点击按钮测试后端接口...</div>
  </div>
  <script type="module" src="/src/index.ts"></script>
</body>
</html>
