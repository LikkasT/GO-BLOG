<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Blog</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    .message {
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    
    /* 表单样式 */
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
    
    .register-form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    
    .register-form h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Go Blog Frontend</h1>
    <p>这是一个使用TypeScript编写的博客前端应用</p>
    
    <!-- API测试按钮 -->
    <button class="btn" id="testApiBtn">测试后端API</button>
    <div class="message" id="apiResponse">点击按钮测试后端接口...</div>
    
    <hr style="margin: 30px 0;">
    
    <!-- 用户注册表单 -->
    <div class="register-form">
      <h2>用户注册</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">用户名:</label>
          <input type="text" id="username" name="username" placeholder="请输入用户名" maxlength="20" required>
        </div>
        <div class="form-group">
          <label for="password">密码:</label>
          <input type="password" id="password" name="password" placeholder="请输入密码" maxlength="20" required>
        </div>
        <button type="submit" class="btn" id="registerBtn">注册</button>
      </form>
      <div class="message" id="registerResponse"></div>
    </div>
  </div>
  <script type="module" src="/src/index.ts"></script>
</body>
</html>
